<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">

<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>跨站脚本学习辅助平台</title>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css">
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<form action="" method="post" id="login-form">
							<h2>登录开始跨站脚本学习之旅</h2>
							<p style="font: 1rem;color: silver;text-align: right;">——仰望星空,脚踏实地.</p>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入用户名" >
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码" >
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:Login();" style="color: #FFFFFF">登录</a></div>
							<a href="" onclick="$('form').slideUp(500,function(){
								$('#register-form').delay(500).slideDown();
							});event.stopPropagation();return false;">还没有账号?注册</a>
						</form>
						
						<form action=""  method="post" id="register-form" style="display: none;">
							<h2>注册</h2>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入用户名(不可变更)" >
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="realName" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入真实姓名(不可变更)" >
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码" >
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:Register();" style="color: #FFFFFF">注册</a></div>
							<a href="" onclick="$('form').slideUp(500,function(){
								$('#login-form').delay(500).slideDown();
							});event.stopPropagation();return false;">已有账号?登录</a>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<script src="js/my.js"></script>
	</body>
</html>
